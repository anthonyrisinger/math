[tool:pytest]
# Test discovery  
testpaths = dimensional tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    -ra
    --cov=dimensional
    --cov=visualization
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=90
    --durations=10

# Custom markers
markers =
    mathematical: Core mathematical property tests (highest priority)
    numerical: Numerical stability and edge case tests
    property: Property-based tests using Hypothesis  
    integration: Integration tests between components
    slow: Tests that take > 5 seconds (use -m "not slow" to skip)
    benchmark: Performance benchmark tests
    visualization: Tests requiring display/graphics (may skip in CI)
    regression: Tests that verify no breaking changes

# Warning filters
filterwarnings =
    error
    # Allow specific expected warnings
    ignore::UserWarning
    ignore::DeprecationWarning:matplotlib.*
    ignore::PendingDeprecationWarning
    ignore:.*overflow.*:RuntimeWarning
    ignore:.*invalid value.*:RuntimeWarning:scipy.*
    ignore:.*divide by zero.*:RuntimeWarning:numpy.*

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeouts
timeout = 300
timeout_method = thread

# Parallel execution
#addopts = -n auto  # Uncomment to enable parallel testing with pytest-xdist

# Minimum version requirements
minversion = 6.0